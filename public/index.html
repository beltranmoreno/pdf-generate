<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Generator</title>
  <!-- Quill Rich Text Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #dce1f5 0%, #9cc7ea 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 200px;
      resize: vertical;
    }

    /* Rich text editor styles */
    #editor {
      height: 300px;
      background: white;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
    }

    .ql-toolbar {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .ql-container {
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      font-size: 14px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #667eea;
      font-weight: 500;
    }

    .error {
      background: #fee;
      border: 2px solid #fcc;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }

    .success {
      background: #efe;
      border: 2px solid #cfc;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }

    #loginForm {
      display: block;
    }

    #mainForm {
      display: none;
    }

    .lock-icon {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .row {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm">
      <h1>Report Generator</h1>
      <p class="subtitle">Please enter your password to access the form</p>

      <form id="passwordForm">
        <div class="form-group">
          <label for="loginPassword">Access Password</label>
          <input type="password" id="loginPassword" name="loginPassword" required placeholder="Enter password">
        </div>
        <button type="submit">Unlock Access</button>
        <div class="error" id="loginError"></div>
      </form>
    </div>

    <!-- Main PDF Form (hidden until authenticated) -->
    <div id="mainForm">
      <h1>Report Generator</h1>
      <p class="subtitle">Fill out the form below to generate a PDF</p>

      <form id="pdfForm">

        <div class="row">
          <div class="form-group">
            <label for="patientName">Name *</label>
            <input type="text" id="patientName" name="patientName" required placeholder="First and Last Name">
          </div>

          <div class="form-group">
            <label for="patientDOB">Date of Birth</label>
            <input type="date" id="patientDOB" name="patientDOB">
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="date">Report Date *</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="form-group">
            <label for="language">Language *</label>
            <select id="language" name="language" required>
              <option value="en">English</option>
              <option value="es">Español</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="body">Report Text *</label>
          <div id="editor"></div>
          <input type="hidden" id="body" name="body" required>
        </div>

        <!-- <div class="row">
          <div class="form-group">
            <label for="senderName">Doctor Name</label>
            <input type="text" id="senderName" name="senderName" placeholder="Dr. Name">
          </div>

          <div class="form-group">
            <label for="senderTitle">Doctor Title/Specialty</label>
            <input type="text" id="senderTitle" name="senderTitle" placeholder="Medical Specialist">
          </div>
        </div> -->

        <button type="submit" id="submitBtn">Generate PDF</button>

        <div class="loading" id="loading">
          <p>Generating your PDF...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success">✓ PDF generated successfully!</div>
      </form>
    </div> <!-- End mainForm -->
  </div>

  <script>
    let accessPassword = null;

    // Password form handling
    const passwordForm = document.getElementById('passwordForm');
    const loginError = document.getElementById('loginError');
    const loginForm = document.getElementById('loginForm');
    const mainForm = document.getElementById('mainForm');

    passwordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('loginPassword').value;

      // Hide previous error
      loginError.style.display = 'none';

      try {
        // Verify password with server
        const response = await fetch('/api/verify-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password })
        });

        if (!response.ok) {
          throw new Error('Invalid password');
        }

        // Store password for later use
        accessPassword = password;

        // Hide login form and show main form
        loginForm.style.display = 'none';
        mainForm.style.display = 'block';

        // Initialize editor and set date after showing form
        initializeEditor();
      } catch (error) {
        loginError.textContent = '❌ Invalid password. Please try again.';
        loginError.style.display = 'block';
        document.getElementById('loginPassword').value = '';
        document.getElementById('loginPassword').focus();
      }
    });

    // PDF form handling
    const form = document.getElementById('pdfForm');
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    let quill = null;

    // Initialize Quill rich text editor
    function initializeEditor() {
      quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
          toolbar: [
            ['bold', 'italic', 'underline'],
            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
            ['clean']
          ]
        },
        placeholder: 'Enter the medical report text here...'
      });

      // Set today's date by default (YYYY-MM-DD format for date input)
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      document.getElementById('date').value = `${year}-${month}-${day}`;
    }

    // Helper function to convert YYYY-MM-DD to DD/MM/YYYY
    function formatDateForPDF(dateString) {
      if (!dateString) return '';
      const [year, month, day] = dateString.split('-');
      return `${day}/${month}/${year}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get rich text content as HTML
      const bodyHTML = quill.root.innerHTML;
      document.getElementById('body').value = bodyHTML;

      // Hide previous messages
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      // Show loading
      loading.style.display = 'block';
      submitBtn.disabled = true;

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Convert date format from YYYY-MM-DD to DD/MM/YYYY
      data.date = formatDateForPDF(data.date);
      data.patientDOB = formatDateForPDF(data.patientDOB);

      // Add stored password to request
      data.password = accessPassword;

      try {
        const response = await fetch('/api/generate-pdf', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to generate PDF');
        }

        // Get the filename from the response header or generate it
        const contentDisposition = response.headers.get('Content-Disposition');
        let filename = 'report.pdf';
        if (contentDisposition) {
          const matches = /filename="(.+)"/.exec(contentDisposition);
          if (matches) filename = matches[1];
        }

        // Download the PDF
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

        // Show success
        successDiv.style.display = 'block';
        setTimeout(() => {
          successDiv.style.display = 'none';
        }, 3000);

      } catch (error) {
        errorDiv.textContent = '❌ Error: ' + error.message;
        errorDiv.style.display = 'block';
      } finally {
        loading.style.display = 'none';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
